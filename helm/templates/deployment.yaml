apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm-exporter.fullname" . }}
  labels:
    {{- include "helm-exporter.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{ toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "helm-exporter.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "helm-exporter.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
    {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- range .Values.imagePullSecrets }}
      - name: {{ . }}
      {{- end }}
      {{- end }}
      serviceAccountName: {{ include "helm-exporter.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          {{- if .Values.config }}
          args:
          - --config=/config/config.yaml
          command:
          - helm-exporter
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            {{- if .Values.namespaces }}
            - "-namespaces"
            - {{ .Values.namespaces | quote }}
            {{- end }}
            {{- if not .Values.infoMetric }}
            - "-info-metric=false"
            {{- end }}
            {{- if not .Values.timestampMetric }}
            - "-timestamp-metric=false"
            {{- end }}
          ports:
            - name: http
              containerPort: 9571
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.config }}
          volumeMounts:
            - mountPath: /config
              name: {{ include "helm-exporter.fullname" . }}
          {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- if .Values.config }}
      volumes:
      - name: {{ include "helm-exporter.fullname" . }}
        configMap:
          name: {{ include "helm-exporter.fullname" . }}
    {{- end }}
